<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <title>CMS Data Table</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-700">
    <nav class="flex items-center justify-between p-4 bg-gray-100">
        <ul class="flex items-center space-x-4">
            <li><strong class="text-xl">CMS Data Table</strong></li>
        </ul>
        <ul class="flex items-center space-x-4">
            <li><a href="#" class="text-blue-500 hover:text-blue-600">Home</a></li>
            <li><a href="#" class="text-blue-500 hover:text-blue-600">Manage Content</a></li>
            <li><a href="#" class="text-blue-500 hover:text-blue-600" role="button">Logout</a></li>
        </ul>
    </nav>
    <main class="container mx-auto my-8">
        <div class="grid gap-4">
            <section>
                <h2 class="text-2xl font-semibold mb-4">Data Table View</h2>
                <table class="min-w-full bg-white border-collapse">
                    <thead>
                        <tr>
                            <th class="border-b-2 border-gray-200 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="border-b-2 border-gray-200 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="border-b-2 border-gray-200 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="border-b-2 border-gray-200 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="border-b-2 border-gray-200 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr>
                            <td class="border-b border-gray-200 px-4 py-2">1</td>
                            <td class="border-b border-gray-200 px-4 py-2">Sample Item 1</td>
                            <td class="border-b border-gray-200 px-4 py-2">Description for Item 1</td>
                            <td class="border-b border-gray-200 px-4 py-2">Category 1</td>
                            <td class="border-b border-gray-200 px-4 py-2">2024-01-15</td>
                        </tr>
                        <!-- More rows can be added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer class="p-4 bg-gray-100 text-center">
        <small>
            <a href="#" class="text-blue-500 hover:text-blue-600">Privacy Policy</a> â€¢ <a href="#" class="text-blue-500 hover:text-blue-600">Terms of Use</a>
        </small>
    </footer>
</body>
</html>
