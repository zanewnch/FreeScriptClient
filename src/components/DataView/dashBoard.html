<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard - Tailwind CSS</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">Dashboard</h1>
        <div class="bg-white p-4 shadow rounded">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 bg-blue-100 rounded">
                    <h2 class="font-bold text-lg">Users</h2>
                    <p class="text-sm">Total: 120</p>
                </div>
                <div class="p-4 bg-green-100 rounded">
                    <h2 class="font-bold text-lg">Posts</h2>
                    <p class="text-sm">Published: 85</p>
                </div>
                <div class="p-4 bg-red-100 rounded">
                    <h2 class="font-bold text-lg">Comments</h2>
                    <p class="text-sm">New: 40</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
