<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <!-- 添加你的CSS文件链接或内联样式 -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- 或者添加内联样式 -->
    <!-- <style>
        /* CSS 样式规则 */
    </style> -->
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>About Us</h2>
        <p>This is the about us section of the website.</p>
      </section>

      <section>
        <h2>Services</h2>
        <ul>
          <li>Service 1</li>
          <li>Service 2</li>
          <li>Service 3</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>

    <!-- 添加你的JavaScript文件链接或内联脚本 -->
    <!-- <script src="script.js"></script> -->
    <!-- 或者添加内联脚本 -->
    <script>
      var screenWidth = window.screen.width;
      var screenHeight = window.screen.height;

      console.log("屏幕宽度：" + screenWidth + " 像素");
      console.log("屏幕高度：" + screenHeight + " 像素");

      var viewportWidth =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;
      var viewportHeight =
        window.innerHeight ||
        document.documentElement.clientHeight ||
        document.body.clientHeight;

      console.log("浏览器窗口宽度：" + viewportWidth + " 像素");
      console.log("浏览器窗口高度：" + viewportHeight + " 像素");
    </script>
  </body>
</html>
